  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="../Main/home.html">Commissioner</a>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">

            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <form class="form-horizontal" role="form">
      <!-- League name input-->
      <div class="row">
        <label class="control-label" for="leagueNameInput">League Name</label>
        <input type="leagueName" class="form-control" id="leagueNameInput" placeholder="Complete League Name - National Hockey League, etc.">
      </div>

      <!-- League acronym input-->
      <div class="row">
        <label class="control-label" for="leagueAcronymInput">League Name</label>
        <input type="leagueAcronymInput" class="form-control" id="leagueAcronymInput" placeholder="League Acronym - NHL, NBA, etc.">
      </div>      

        <!-- sport select -->
        <div class="row">
            <label class="control-label">Please select your league's sport</label>
            <div class="controls">
                <select id="sportID" name="sportID" class="input-xlarge">
                    <option value="" selected="selected">(Select Sport)</option>
                    <option value="hockey">Hockey</option>
                    <option value="basketball">Basketball</option>
                    <option value="baseball">Baseball</option>
                    <option value="soccer">Soccer</option>
                    <option value="football">Football</option>
                </select>
                <p class="help-block"></p>
            </div>
        </div>

        <!-- Divisions select -->
        <div class="row">
            <label class="control-label">How many divisions / tiers are in your league?</label>
            <div class="controls">
                <select id="divisionNumber" name="divisionNumber" class="input-xlarge">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                <p class="help-block"></p>
            </div>
        </div>
        

        <!-- League acronym input-->
      <div class="row">
        <label class="control-label" for="registrationDeadlineInput">Registration Deadline</label>
        <input type="registrationDeadlineInput" class="form-control" id="datepicker" placeholder="Select the last day of registration">
      </div>  

        <div class="row">
        <p>
          <br/> 
          <button type="button" class="btn btn-danger btn-lg"><a href="sampledashboard.html">Done!</button>
        </p>
        </div>

      <title>jQuery UI Datepicker - Icon trigger</title>
      <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
      <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
      <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
      <link rel="stylesheet" href="/resources/demos/style.css" />
  
      <script>
      $(function() {
        $( "#datepicker" ).datepicker({
          showOn: "button",
          buttonImage: "images/calendar.gif",
          buttonImageOnly: true
        });
      });
      </script>
    </form>
